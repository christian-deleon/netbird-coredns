apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "netbird-coredns.fullname" . }}
  labels:
    {{- include "netbird-coredns.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "netbird-coredns.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "netbird-coredns.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init-records-file
          image: busybox:1.36
          command: ['sh', '-c']
          args:
            - |
              if [ ! -f {{ .Values.config.recordsFile }} ]; then
                echo '{}' > {{ .Values.config.recordsFile }}
                chmod 644 {{ .Values.config.recordsFile }}
                echo "Created empty records file: {{ .Values.config.recordsFile }}"
              else
                echo "Records file already exists: {{ .Values.config.recordsFile }}"
              fi
          volumeMounts:
            - name: dns-records
              mountPath: /etc/nb-dns/records
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: dns-udp
              containerPort: {{ .Values.config.dnsPort }}
              protocol: UDP
            - name: dns-tcp
              containerPort: {{ .Values.config.dnsPort }}
              protocol: TCP
            - name: api
              containerPort: {{ .Values.config.apiPort }}
              protocol: TCP
          env:
            - name: NBDNS_DOMAINS
              value: {{ .Values.config.domains | quote }}
            - name: NBDNS_FORWARD_TO
              value: {{ .Values.config.forwardTo | quote }}
            - name: NBDNS_DNS_PORT
              value: {{ .Values.config.dnsPort | quote }}
            - name: NBDNS_API_PORT
              value: {{ .Values.config.apiPort | quote }}
            - name: NBDNS_REFRESH_INTERVAL
              value: {{ .Values.config.refreshInterval | quote }}
            - name: NBDNS_RECORDS_FILE
              value: {{ .Values.config.recordsFile | quote }}
            - name: NBDNS_LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            {{- if .Values.config.managementURL }}
            - name: NBDNS_MANAGEMENT_URL
              value: {{ .Values.config.managementURL | quote }}
            {{- end }}
            {{- if .Values.config.hostname }}
            - name: NBDNS_HOSTNAME
              value: {{ .Values.config.hostname | quote }}
            {{- end }}
            {{- if .Values.config.dnsLabels }}
            - name: NBDNS_DNS_LABELS
              value: {{ .Values.config.dnsLabels | quote }}
            {{- end }}
            {{- if .Values.config.setupKey }}
            - name: NBDNS_SETUP_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.config.setupKey.secret }}{{ .Values.config.setupKey.secret.name }}{{ else }}{{ include "netbird-coredns.fullname" . }}-setup-key{{ end }}
                  key: {{ if .Values.config.setupKey.secret }}{{ .Values.config.setupKey.secret.key }}{{ else }}setup-key{{ end }}
            {{- end }}
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: api
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          {{- end }}
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: api
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: dns-records
              mountPath: /etc/nb-dns/records
            - name: tun-device
              mountPath: /dev/net/tun
      volumes:
        - name: dns-records
          persistentVolumeClaim:
            claimName: {{ include "netbird-coredns.fullname" . }}-pvc
        - name: tun-device
          hostPath:
            path: /dev/net/tun
            type: CharDevice
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
