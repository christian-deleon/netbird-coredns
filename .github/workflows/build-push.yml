name: Build and Push Multi-Architecture Image to GHCR

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
    paths:
      - '*.go'
      - 'go.*'
      - 'docker/Dockerfile'
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'

env:
  PLATFORMS: linux/amd64,linux/arm64
  GHCR_IMAGE_URL: ghcr.io/${{ github.actor }}/netbird-coredns

jobs:
  build:
    runs-on: ${{ matrix.runs_on }}
    timeout-minutes: 10
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runs_on: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runs_on: ubuntu-22.04-arm
            arch: arm64

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ env.GHCR_IMAGE_URL }}:${{ github.sha }}-${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  manifest:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          TAGS="latest"
          if [ "${{ github.ref_type }}" = "tag" ]; then
            TAGS="$TAGS ${{ github.ref_name }}"
          fi
          SHA="${{ github.sha }}"
          for TAG in $TAGS; do
            docker manifest create ${{ env.GHCR_IMAGE_URL }}:$TAG \
              ${{ env.GHCR_IMAGE_URL }}:$SHA-amd64 \
              ${{ env.GHCR_IMAGE_URL }}:$SHA-arm64
            docker manifest push ${{ env.GHCR_IMAGE_URL }}:$TAG
          done
