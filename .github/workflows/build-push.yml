name: Build and Push Multi-Architecture Image to GHCR

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
    paths:
      - '*.go'
      - 'go.*'
      - 'docker/Dockerfile'
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'

env:
  PLATFORMS: linux/amd64,linux/arm64
  GHCR_IMAGE_URL: ghcr.io/${{ github.actor }}/netbird-coredns

jobs:
  build:
    runs-on: ${{ matrix.runs_on }}
    timeout-minutes: 10
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runs_on: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runs_on: ubuntu-22.04-arm
            arch: arm64

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ env.GHCR_IMAGE_URL }}:${{ github.sha }}-${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  manifest:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create & push manifest
        run: |
          SHA="${{ github.sha }}"
          IMAGE="${{ env.GHCR_IMAGE_URL }}"

          # Fix: force single-arch digests
          AMD64=$(docker buildx imagetools inspect $IMAGE:$SHA-amd64 --raw | jq -r '.manifests[0].digest')
          ARM64=$(docker buildx imagetools inspect $IMAGE:$SHA-arm64 --raw | jq -r '.manifests[0].digest')

          for TAG in latest ${{ github.ref_type == 'tag' && github.ref_name || '' }}; do
            [[ "$TAG" == "latest" || -n "$TAG" ]] || continue
            docker manifest create $IMAGE:$TAG \
              --amend $IMAGE@$AMD64 \
              --amend $IMAGE@$ARM64
            docker manifest push $IMAGE:$TAG
            echo "Pushed $IMAGE:$TAG"
          done
