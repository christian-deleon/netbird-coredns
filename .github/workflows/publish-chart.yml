name: Publish Helm Chart

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.18.2

      - name: Extract tag and update Chart.yaml
        run: |
          # Extract tag (remove 'v' prefix if present)
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          
          # Update Chart.yaml - use same version for both chart and app version
          sed -i "s/^version:.*/version: $VERSION/" chart/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: $VERSION/" chart/Chart.yaml
          
          echo "Version: $VERSION"

      - name: Package Helm Chart
        run: |
          helm package chart/ --destination docs/

      - name: Update Helm Repo Index
        run: |
          helm repo index docs/ --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
