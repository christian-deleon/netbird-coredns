name: Build and Push Image and Publish Helm Chart

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  PLATFORMS: linux/amd64,linux/arm64
  GHCR_IMAGE_URL: ghcr.io/${{ github.actor }}/${{ github.event.repository.name }}

jobs:
  build-push-image:
    runs-on: ${{ matrix.runs_on }}
    timeout-minutes: 10
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runs_on: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runs_on: ubuntu-22.04-arm
            arch: arm64

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ env.GHCR_IMAGE_URL }}:${{ github.sha }}-${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-push-image-manifest:
    needs: build-push-image
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create & push manifest
        run: |
          SHA="${{ github.sha }}"
          IMAGE="${{ env.GHCR_IMAGE_URL }}"

          # Fix: force single-arch digests
          AMD64=$(docker buildx imagetools inspect $IMAGE:$SHA-amd64 --raw | jq -r '.manifests[0].digest')
          ARM64=$(docker buildx imagetools inspect $IMAGE:$SHA-arm64 --raw | jq -r '.manifests[0].digest')

          for TAG in latest ${{ github.ref_type == 'tag' && github.ref_name || '' }}; do
            [[ "$TAG" == "latest" || -n "$TAG" ]] || continue
            docker manifest create $IMAGE:$TAG \
              --amend $IMAGE@$AMD64 \
              --amend $IMAGE@$ARM64
            docker manifest push $IMAGE:$TAG
            echo "Pushed $IMAGE:$TAG"
          done

  publish-chart:
    needs: build-push-image-manifest
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.18.2

      - name: Extract tag and update Chart.yaml and values.yaml
        run: |
          # Extract tag (remove 'v' prefix if present)
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          
          # Update Chart.yaml - use same version for both chart and app version
          sed -i "s/^version:.*/version: $VERSION/" chart/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: $VERSION/" chart/Chart.yaml
          
          # Update values.yaml - image tag should include 'v' prefix
          sed -i "s/^  tag:.*/  tag: $TAG/" chart/values.yaml
          
          echo "Version: $VERSION"
          echo "Image tag: $TAG"

      - name: Package Helm Chart
        run: |
          helm package chart/ --destination docs/

      - name: Update Helm Repo Index
        run: |
          helm repo index docs/ --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
